<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Pair Game</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>JavaScript pairs Game</h1>
  <h3>Click any card to begin</h3>
  <p><span id="seconds">00</span>:<span id="tens">00</span></p>
  <section class="memory-game">
    <div class="memory-card" data-framework="tiger">
      <img class="front-face" src="images\img1.jpg" alt="Tiger">
      <img class="back-face" src="images\img-back.jpg" alt="Memory Card">
    </div>

    <div class="memory-card" data-framework="tiger">
        <img class="front-face" src="images\img1.jpg" alt="Tiger">
        <img class="back-face" src="images\img-back.jpg" alt="Memory Card">
    </div>
  
    <div class="memory-card" data-framework="fox">
      <img class="front-face" src="images\img2.jpg" alt="Fox">
      <img class="back-face" src="images\img-back.jpg" alt="Memory Card">
    </div>
  
    <div class="memory-card" data-framework="fox">
      <img class="front-face" src="images\img2.jpg" alt="Fox">
      <img class="back-face" src="images\img-back.jpg" alt="Memory Card">
    </div>
  
    <div class="memory-card" data-framework="monkey">
      <img class="front-face" src="images\img3.jpg" alt="Monkey">
      <img class="back-face" src="images\img-back.jpg" alt="Memory Card">
    </div>
  
    <div class="memory-card" data-framework="monkey">
      <img class="front-face" src="images\img3.jpg" alt="Monkey">
      <img class="back-face" src="images\img-back.jpg" alt="Memory Card">
    </div>
  
    <div class="memory-card" data-framework="cat">
      <img class="front-face" src="images\img4.jpg" alt="Cat">
      <img class="back-face" src="images\img-back.jpg" alt="Memory Card">
    </div>
  
    <div class="memory-card" data-framework="cat">
      <img class="front-face" src="images\img4.jpg" alt="Cat">
      <img class="back-face" src="images\img-back.jpg" alt="Memory Card">
    </div>
  
    <div class="memory-card" data-framework="leopard">
      <img class="front-face" src="images\img5.jpg" alt="Leopard">
      <img class="back-face" src="images\img-back.jpg" alt="Memory Card">
    </div>
  
    <div class="memory-card" data-framework="leopard">
      <img class="front-face" src="images\img5.jpg" alt="Leopard">
      <img class="back-face" src="images\img-back.jpg" alt="Memory Card">
    </div>      
  </section>

  <script src="main.js"></script>
</body>
</html>
